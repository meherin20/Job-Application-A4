<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
    <!-- Page Title -->
    <h1 class="text-2xl sm:text-3xl font-bold text-[#1e3a5f] mb-6">Job Application Tracker</h1>
    <!-- Dashboard Cards -->
    <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-8">
      <div class="bg-white rounded-xl shadow-sm p-4 sm:p-5 border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Total</p>
        <p id="dashboard-total" class="text-2xl sm:text-3xl font-bold text-[#1e3a5f]">8</p>
      </div>
      <div class="bg-white rounded-xl shadow-sm p-4 sm:p-5 border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Interview</p>
        <p id="dashboard-interview" class="text-2xl sm:text-3xl font-bold text-[#16a34a]">0</p>
      </div>
      <div class="bg-white rounded-xl shadow-sm p-4 sm:p-5 border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Rejected</p>
        <p id="dashboard-rejected" class="text-2xl sm:text-3xl font-bold text-[#dc2626]">0</p>
      </div>
    </div>
    

    

  <script src="application.js"></script>
</body>
</html>
